<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.4</title>
</head>

<body>
    <script>
        function fetchUrl(url) {
            obj = {};
            obj[url] = "ok";
            console.log(obj);
        }



        function fetchData(url, callback) {
            try {
                if (url) {
                    setTimeout(() => {
                        callback(url);
                    }, 2000);
                } else {
                    throw "Error";
                }
            } catch (exception) {
                console.log(exception);
            }
        }

        url = 'response';
        fetchData(url, fetchUrl);

    </script>
</body>

</html>
