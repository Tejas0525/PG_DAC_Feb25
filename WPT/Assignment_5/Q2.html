<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const multiplyBy2 = (arr)=>{
            var obj={}
            for(let i=0; i<arr.length; i++){
                obj[i] = 2 * arr[i];
            }

            return obj;
        }

        function forEachElement(arr, callback){
            const res = callback(arr);
            console.log(res);
        }

        arr = [1, 3, 5, 7, 9];
        forEachElement(arr, multiplyBy2);
    </script>
</body>

</html>
